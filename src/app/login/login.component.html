<mat-card class="card">
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="checkLogin()">
      <h2>Log In</h2>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Username o Email" formControlName="username" required>
        <mat-error>
          Inserisci una email valida
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>
          Insiscri una password valida
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Login</button>
      <p style="padding-top: 10px;padding-bottom: 10px;">Oppure</p>
    </form>
    <div class="g_center">
      <button mat-raised-button type="submit" (click)="signIn()" *ngIf="user==null" class="google-sigin-in">
        <img [src]="'assets/g-logo.png'" alt="google">
        <span>Login con Google</span>
      </button>
      <p *ngIf="user!=null">Sei gi√† Loggato con Google</p>
    </div>
  </mat-card-content>
</mat-card>
