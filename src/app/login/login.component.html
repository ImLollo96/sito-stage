<mat-card class="card">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="checkLogin()">
        <h2>Log In</h2>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error>
            Inserisci una email valida
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error>
            Insiscri una password valida
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" (click)="turnOn()">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
