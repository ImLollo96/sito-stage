<div class="main">
    <div class="box">
        <div class="message-box">
            <div  *ngFor="let item of messageArray" [ngIf]="item?.user === currentUser && 'me'">
                <p class="message-container"> {{item?.message}} </p>
            </div>
        </div> 
        <div class="testo-box">
            <input matInput placeholder="Inserisci testo" [(ngModel)]="messageText" class="inp">
            <button mat-raised-button color="primary" style="width: 15%; height: 40px; float: right;">INVIA</button>
        </div>
    </div>
</div>
