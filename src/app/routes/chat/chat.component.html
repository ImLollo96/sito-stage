<div class="main">
    <div #scrollMe class="message-box">
        <div  *ngFor="let item of messageArray"> 
            <div  class="message-container" *ngIf="item.user!==currentUser; else me">
                <p class="user"><strong>{{item.user}}</strong></p>
                <p class="mess"> {{item.message}} </p>
                <p class="when"> {{item.when}} </p>
            </div>
            <ng-template #me>
                <div [style.background]="colorbg" class="message-container-right">
                    <p [style.color]="text" class="user"><strong>{{item.user}}</strong></p>
                    <p [style.color]="text" class="mess"> {{item.message}} </p>
                    <div>
                        <a [style.color]="text" class="del-edit" (click)="editMessage(item.id)">modifica</a>
                        <a [style.color]="text" class="del-edit" (click)="deleteMessage(item.id)">elimina</a>
                        <a [style.color]="text" class="when">{{item.when}}</a>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>

    <div class="testo-box">
        <textarea 
            matInput [(ngModel)]="messageText"
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"
            class="inp"
        ></textarea>
        <button 
            mat-raised-button color="primary"
            style="width: 75px; height: 40px;" 
            (click)="sendMessage()"
        >INVIA</button>
    </div>
</div>
